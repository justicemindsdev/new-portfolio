<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#f0f0f0"/>
  <g transform="translate(50,50)">
    <text x="350" y="0" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Ben Mak Case Timeline and Professionalism Assessment</text>
    
    <!-- Timeline -->
    <line x1="0" y1="300" x2="700" y2="300" stroke="black" stroke-width="2"/>
    
    <!-- Events and Problem Areas -->
    <circle cx="0" cy="300" r="5" fill="blue"/>
    <text x="0" y="320" font-family="Arial" font-size="10" text-anchor="middle">Mar 2021</text>
    <text x="0" y="335" font-family="Arial" font-size="10" text-anchor="middle">Initial Contact</text>
    
    <circle cx="175" cy="300" r="5" fill="red"/>
    <text x="175" y="320" font-family="Arial" font-size="10" text-anchor="middle">Aug 2021</text>
    <text x="175" y="335" font-family="Arial" font-size="10" text-anchor="middle">Consent Denial</text>
    
    <circle cx="350" cy="300" r="5" fill="red"/>
    <text x="350" y="320" font-family="Arial" font-size="10" text-anchor="middle">Jan 2022</text>
    <text x="350" y="335" font-family="Arial" font-size="10" text-anchor="middle">Communication Breakdown</text>
    
    <circle cx="525" cy="300" r="5" fill="red"/>
    <text x="525" y="320" font-family="Arial" font-size="10" text-anchor="middle">Jun 2022</text>
    <text x="525" y="335" font-family="Arial" font-size="10" text-anchor="middle">Escalation Attempt</text>
    
    <circle cx="700" cy="300" r="5" fill="red"/>
    <text x="700" y="320" font-family="Arial" font-size="10" text-anchor="middle">Nov 2022</text>
    <text x="700" y="335" font-family="Arial" font-size="10" text-anchor="middle">Final Appeal</text>
    
    <!-- Professionalism Assessment -->
    <polyline points="0,200 175,180 350,150 525,100 700,70" fill="none" stroke="green" stroke-width="2"/>
    <text x="720" y="70" font-family="Arial" font-size="10">Professionalism</text>
    
    <!-- Y-axis labels -->
    <text x="-10" y="200" font-family="Arial" font-size="10" text-anchor="end">High</text>
    <text x="-10" y="250" font-family="Arial" font-size="10" text-anchor="end">Medium</text>
    <text x="-10" y="300" font-family="Arial" font-size="10" text-anchor="end">Low</text>
    
    <!-- Legend -->
    <circle cx="600" y="30" r="5" fill="blue"/>
    <text x="610" y="33" font-family="Arial" font-size="10">Positive Event</text>
    <circle cx="600" y="50" r="5" fill="red"/>
    <text x="610" y="53" font-family="Arial" font-size="10">Problem Area</text>
  </g>
</svg>
