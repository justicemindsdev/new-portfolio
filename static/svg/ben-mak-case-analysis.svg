<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#f0f0f0"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Ben Mak Case Analysis - Multiple Metrics</text>
  
  <!-- Communication Frequency Chart -->
  <g transform="translate(50,50)">
    <text x="175" y="0" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Communication Frequency</text>
    <rect x="0" y="10" width="70" height="120" fill="#4CAF50"/>
    <rect x="80" y="10" width="70" height="40" fill="#FFC107"/>
    <text x="35" y="145" font-family="Arial" font-size="10" text-anchor="middle">Ben Mak (24)</text>
    <text x="115" y="145" font-family="Arial" font-size="10" text-anchor="middle">Authorities (8)</text>
    <text x="175" y="165" font-family="Arial" font-size="10" text-anchor="middle">Total: 32 communications</text>
  </g>
  
  <!-- Consent and Advocacy Chart -->
  <g transform="translate(400,50)">
    <text x="175" y="0" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Consent and Advocacy</text>
    <rect x="0" y="10" width="50" height="100" fill="#4CAF50"/>
    <rect x="60" y="10" width="50" height="40" fill="#FFC107"/>
    <rect x="120" y="10" width="50" height="180" fill="#2196F3"/>
    <rect x="180" y="10" width="50" height="20" fill="#FF5722"/>
    <text x="25" y="125" font-family="Arial" font-size="10" text-anchor="middle">Explicit (5)</text>
    <text x="85" y="125" font-family="Arial" font-size="10" text-anchor="middle">Implied (2)</text>
    <text x="145" y="205" font-family="Arial" font-size="10" text-anchor="middle">Attempts (9)</text>
    <text x="205" y="125" font-family="Arial" font-size="10" text-anchor="middle">Success (1)</text>
  </g>
  
  <!-- Sentiment Analysis Chart -->
  <g transform="translate(50,250)">
    <text x="175" y="0" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Sentiment Analysis Over Time</text>
    <line x1="0" y1="150" x2="350" y2="150" stroke="black" stroke-width="1"/>
    <line x1="0" y1="150" x2="0" y2="10" stroke="black" stroke-width="1"/>
    <polyline points="0,140 117,75 233,105 350,140" fill="none" stroke="#4CAF50" stroke-width="2"/>
    <polyline points="0,140 117,140 233,125 350,80" fill="none" stroke="#FFC107" stroke-width="2"/>
    <polyline points="0,140 117,140 233,125 350,20" fill="none" stroke="#FF5722" stroke-width="2"/>
    <text x="0" y="165" font-family="Arial" font-size="10">Mar '21</text>
    <text x="117" y="165" font-family="Arial" font-size="10">Jul '21</text>
    <text x="233" y="165" font-family="Arial" font-size="10">Jan '22</text>
    <text x="350" y="165" font-family="Arial" font-size="10">Nov '22</text>
    <text x="360" y="140" font-family="Arial" font-size="10" fill="#4CAF50">Positive</text>
    <text x="360" y="125" font-family="Arial" font-size="10" fill="#FFC107">Neutral</text>
    <text x="360" y="110" font-family="Arial" font-size="10" fill="#FF5722">Negative</text>
  </g>
  
  <!-- Language Intensity Chart -->
  <g transform="translate(450,250)">
    <text x="150" y="0" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Language Intensity</text>
    <line x1="0" y1="150" x2="300" y2="150" stroke="black" stroke-width="1"/>
    <line x1="0" y1="150" x2="0" y2="10" stroke="black" stroke-width="1"/>
    <polyline points="0,140 100,120 200,80 300,20" fill="none" stroke="#FF5722" stroke-width="2"/>
    <polyline points="0,140 100,130 200,100 300,70" fill="none" stroke="#2196F3" stroke-width="2"/>
    <text x="0" y="165" font-family="Arial" font-size="10">Mar '21</text>
    <text x="100" y="165" font-family="Arial" font-size="10">Sep '21</text>
    <text x="200" y="165" font-family="Arial" font-size="10">Mar '22</text>
    <text x="300" y="165" font-family="Arial" font-size="10">Nov '22</text>
    <text x="310" y="20" font-family="Arial" font-size="10" fill="#FF5722">Emphatic</text>
    <text x="310" y="70" font-family="Arial" font-size="10" fill="#2196F3">Urgency</text>
  </g>
  
  <!-- Hope vs Despair Chart -->
  <g transform="translate(50,450)">
    <text x="175" y="0" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Hope vs Despair Expressions</text>
    <line x1="0" y1="100" x2="350" y2="100" stroke="black" stroke-width="1"/>
    <line x1="0" y1="100" x2="0" y2="10" stroke="black" stroke-width="1"/>
    <polyline points="0,20 117,40 233,70 350,90" fill="none" stroke="#4CAF50" stroke-width="2"/>
    <polyline points="0,95 117,85 233,50 350,20" fill="none" stroke="#FF5722" stroke-width="2"/>
    <text x="0" y="115" font-family="Arial" font-size="10">Mar '21</text>
    <text x="117" y="115" font-family="Arial" font-size="10">Sep '21</text>
    <text x="233" y="115" font-family="Arial" font-size="10">Mar '22</text>
    <text x="350" y="115" font-family="Arial" font-size="10">Nov '22</text>
    <text x="360" y="90" font-family="Arial" font-size="10" fill="#4CAF50">Hope</text>
    <text x="360" y="20" font-family="Arial" font-size="10" fill="#FF5722">Despair</text>
  </g>
  
  <!-- Relationship Dynamics Chart -->
  <g transform="translate(450,450)">
    <text x="150" y="0" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Relationship Dynamics</text>
    <line x1="0" y1="100" x2="300" y2="100" stroke="black" stroke-width="1"/>
    <line x1="0" y1="100" x2="0" y2="10" stroke="black" stroke-width="1"/>
    <polyline points="0,20 100,40 200,70 300,90" fill="none" stroke="#4CAF50" stroke-width="2"/>
    <polyline points="0,95 100,85 200,50 300,20" fill="none" stroke="#FF5722" stroke-width="2"/>
    <text x="0" y="115" font-family="Arial" font-size="10">Mar '21</text>
    <text x="100" y="115" font-family="Arial" font-size="10">Sep '21</text>
    <text x="200" y="115" font-family="Arial" font-size="10">Mar '22</text>
    <text x="300" y="115" font-family="Arial" font-size="10">Nov '22</text>
    <text x="310" y="90" font-family="Arial" font-size="10" fill="#4CAF50">Collaborative</text>
    <text x="310" y="20" font-family="Arial" font-size="10" fill="#FF5722">Adversarial</text>
  </g>
</svg>
